<button class="button-32" type="submit" routerLink="productAdd">Add new record</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">QTY</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of getloadproduct$ | async">
      <td>{{ product.ID }}</td>
      <td>{{ product.ProductName }}</td>
      <td>{{ product.ProductDescription }}</td>
      <td>{{ product.QTY }}</td>
      <td>{{ product.Status }}</td>
      <td>
        <button class="button-68" (click)="updateProduct(product.ID)">Update</button>
        <button class="button-42"  (click)="deleteProduct(product.ID)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
