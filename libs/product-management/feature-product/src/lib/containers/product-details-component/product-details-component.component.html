<p>product-details-component works!</p>
<table class="table">
    <thead>
      <tr>
        <th scope="col" >ID</th>
        <th scope="col" >Name</th>
        <th scope="col" >Description</th>
        <th scope="col" >QTY</th>
        <th scope="col" >Status</th>
        <th scope="col" >Action</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of getloadproduct$ | async">
        <td>{{ product.ID }}</td>
        <td>{{ product.ProductName }}</td>
        <td>{{product.ProductDescription}}</td>
        <td>{{product.QTY}}</td>
        <td>{{product.Status}}</td>
        <td>   
            <!-- <button (click)="addProduct(product)">Add</button> -->
            <!-- <button (click)="updateProduct(product)">Update</button> -->
            <button (click)="deleteProduct(product.ID)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>


  <ng-template #noProducts>
    <p>No products available</p>
  </ng-template>

  <form #productForm="ngForm" (ngSubmit)="saveProduct()">
    <h3>Add/Edit Product</h3>
    <div>
      <label>Product Name:</label>
      <input type="text" [(ngModel)]="productName" name="productName" required>
    </div>
    <div>
      <label>Product Description:</label>
      <textarea [(ngModel)]="productDescription" name="productDescription" required></textarea>
    </div>
    <div>
      <label>Quantity:</label>
      <input type="number" [(ngModel)]="quantity" name="quantity" required>
    </div>
    <div>
      <label>Status:</label>
      <select [(ngModel)]="status" name="status" required>
        <option value="In Stock">In Stock</option>
        <option value="Out of Stock">Out of Stock</option>
      </select>
    </div>
    <div>
      <button type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
      <button type="button" (click)="clearForm()">Clear Form</button>
    </div>
  </form>
